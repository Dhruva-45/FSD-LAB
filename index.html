<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Registration Form</h1>
    <div>
        <label for="fullname">full Name  :</label>
        <input type="text" id="fname" class="classform" placeholder="Enter Your Full Name">
    </div>
        <p class="hidden" id="hiddenfullname">Enter proper name</p><br><br>

    <div>
        <label for="age">AGE :</label>
        <input type="text" id="age" class="classform" placeholder="Enter Your age">
    </div>
        <p class="hidden" id="hiddenage">Enter correct AGE</p><br><br>

    <div>
        <label for="dob">DOB :</label>
        <input type="date" id="dob" class="classform" placeholder="Enter Your DOB"><br><br>
    </div>

    <div>
        <label for="phno">phone Number :</label>
        <input type="text" id="phno" class="classform" placeholder="Enter Your Mobile Number">
    </div>    
        <p class="hidden" id="hiddennumber">Enter valid phone number</p><br><br>
 
    <div>  
        <label for="email">email :</label>
        <input type="email" id="email" class="classform" placeholder="Enter Your email">
    </div>
        <p class="hidden" id="hiddenemail">Enter your email</p><br><br>
 
    <div>
        <label for="gender">Gender :</label>
        <input type="text" id="gender" class="classform" placeholder="Enter Your gender"><br><br>
    </div>

        <button onclick="submit()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
